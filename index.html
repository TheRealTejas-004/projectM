<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Proposal Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>üíç Make a Proposal üíç</h1>
  <!-- Removed method="post" -->
  <form id="proposalForm">
    
    <div class="row">
      <div>
        <label for="wname">Wife's Name:</label>
        <input type="text" id="wname" name="wname" placeholder="Enter wife's name" required>
      </div>
      <div>
        <label for="wemail">Wife's Email:</label>
        <input type="email" id="wemail" name="wemail" placeholder="Enter wife's email" required>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="hname">Husband's Name:</label>
        <input type="text" id="hname" name="hname" placeholder="Enter husband's name" required>
      </div>
      <div>
        <label for="hemail">Husband's Email:</label>
        <input type="email" id="hemail" name="hemail" placeholder="Enter husband's email" required>
      </div>
    </div>

<div class="container">
<label class="label" for="date">Choose a date</label>
<div class="calendar">
<div id="dateInput" class="date-input" tabindex="0" aria-haspopup="dialog" aria-expanded="false">
<span id="dateText">Select date</span>
<span aria-hidden="true">‚ñæ</span>
</div>


<div id="picker" class="popup" role="dialog" aria-modal="false" style="display:none">
<div class="header">
<div class="month-year" id="monthYear">Month Year</div>
<div class="nav">
<button id="prevMonth" aria-label="Previous month">‚óÄ</button>
<button id="nextMonth" aria-label="Next month">‚ñ∂</button>
</div>
</div>
<div class="weekdays">
<div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
</div>
<div class="days" id="daysGrid" style="margin-top:8px"></div>
<div class="footer">
<button class="btn clear" id="clearBtn">Clear</button>
<div>
<button class="btn" id="closeBtn">Close</button>
<button class="btn today" id="todayBtn">Today</button>
</div>
</div>
</div>
</div>


<p style="margin-top:18px;color:var(--muted);font-size:14px">Selected Date of Certification: <code id="isoOut">none</code></p>
</div>

    <center>
        <button onclick="window.location.href='page1.html'"> Next > </button>
    </center> 

  </form>

  <script>
  (function(){
selected = date;
onSelect();
});


el.addEventListener('keydown', (e)=>{
if(e.key==='Enter' || e.key===' ') { e.preventDefault(); selected = date; onSelect(); }
});


daysGrid.appendChild(el);
}
}


function openPicker(){ picker.style.display='block'; dateInput.setAttribute('aria-expanded','true'); render(); }
function closePicker(){ picker.style.display='none'; dateInput.setAttribute('aria-expanded','false'); }


function onSelect(){
dateText.textContent = formatDisplay(selected);
isoOut.textContent = toISO(selected);
closePicker();
}


// events
dateInput.addEventListener('click', ()=>{ if(picker.style.display==='block') closePicker(); else openPicker(); });
dateInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); if(picker.style.display==='block') closePicker(); else openPicker(); } if(e.key==='Escape'){ closePicker(); }});


prevBtn.addEventListener('click', ()=>{ viewDate = new Date(viewDate.getFullYear(), viewDate.getMonth()-1, 1); render(); });
nextBtn.addEventListener('click', ()=>{ viewDate = new Date(viewDate.getFullYear(), viewDate.getMonth()+1, 1); render(); });


closeBtn.addEventListener('click', closePicker);
clearBtn.addEventListener('click', ()=>{ selected = null; dateText.textContent='Select date'; isoOut.textContent='none'; render(); });
todayBtn.addEventListener('click', ()=>{ selected = new Date(); viewDate = new Date(selected.getFullYear(), selected.getMonth(), 1); onSelect(); });


// click outside to close
document.addEventListener('click', (e)=>{ if(!document.querySelector('.calendar').contains(e.target)) closePicker(); });


// initialize
(function init(){
// set viewDate to today by default
viewDate = new Date();
render();
})();


// Expose optional API to window for easy integration
window.calendarPicker = {
getSelected: ()=>selected ? new Date(selected) : null,
setSelectedISO: (iso)=>{
if(!iso) { selected = null; dateText.textContent='Select date'; isoOut.textContent='none'; render(); return; }
const d = new Date(iso);
if(isNaN(d)) return false;
selected = d; viewDate = new Date(d.getFullYear(), d.getMonth(), 1); dateText.textContent = formatDisplay(selected); isoOut.textContent = toISO(selected); render(); return true;
}
}


})();
  </script>

</body>
</html>
