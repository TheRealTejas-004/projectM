<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Proposal Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>üíç Make a Proposal üíç</h1>
  <!-- Removed method="post" -->
  <form id="proposalForm">
    
    <div class="row">
      <div>
        <label for="wname">Wife's Name:</label>
        <input type="text" id="wname" name="wname" placeholder="Enter wife's name" required>
      </div>
      <div>
        <label for="wemail">Wife's Email:</label>
        <input type="email" id="wemail" name="wemail" placeholder="Enter wife's email" required>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="hname">Husband's Name:</label>
        <input type="text" id="hname" name="hname" placeholder="Enter husband's name" required>
      </div>
      <div>
        <label for="hemail">Husband's Email:</label>
        <input type="email" id="hemail" name="hemail" placeholder="Enter husband's email" required>
      </div>
    </div>

   <div>
    <div class="calendar-container" id="calendar"></div>
    <div class="output" id="output">Selecte Date of Certificate: None</div>
  </div>

    <center>
        <button onclick="window.location.href='page1.html'"> Next > </button>
    </center> 

  </form>

  <script>
 const calendar = document.getElementById("calendar");
    const output = document.getElementById("output");
    const today = new Date();
    const startYear = today.getFullYear();
    const monthsToShow = 24; // how many months to generate

    function renderCalendars() {
      for (let m = 0; m < monthsToShow; m++) {
        let date = new Date(startYear, today.getMonth() + m, 1);
        let year = date.getFullYear();
        let month = date.getMonth();

        const monthDiv = document.createElement("div");
        monthDiv.classList.add("month");

        const header = document.createElement("h2");
        header.textContent = date.toLocaleDateString("en-US", { month: "long", year: "numeric" });
        monthDiv.appendChild(header);

        const daysRow = document.createElement("div");
        daysRow.classList.add("days");
        ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].forEach(d => {
          const div = document.createElement("div");
          div.textContent = d;
          daysRow.appendChild(div);
        });
        monthDiv.appendChild(daysRow);

        const datesGrid = document.createElement("div");
        datesGrid.classList.add("dates");

        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        // Empty slots for alignment
        for (let i = 0; i < firstDay; i++) {
          datesGrid.innerHTML += `<div></div>`;
        }

        // Dates
        for (let i = 1; i <= lastDate; i++) {
          const div = document.createElement("div");
          div.classList.add("date");
          div.textContent = i;
          div.onclick = () => {
            document.querySelectorAll(".date").forEach(d => d.classList.remove("selected"));
            div.classList.add("selected");
            output.textContent = `Selected Date: ${i} ${date.toLocaleDateString("en-US", { month: "long" })} ${year}`;
          };
          datesGrid.appendChild(div);
        }

        monthDiv.appendChild(datesGrid);
        calendar.appendChild(monthDiv);
      }
    }

    renderCalendars();
  </script>

</body>
</html>
