<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      height: 100vh;
      background: #f4f4f9;
      overflow: hidden; /* prevent scrollbars */
    }
    .btn {
      position: absolute;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff4c4c;
      color: white;
      transition: 0.2s;
    }
  </style>
</head>
<body>

  <h1>
    Congratulations, you are now married to Tejas Saini, now your name will be Mrs. SVASTI TEJAS SAINI.<br>
    Do you accept this name ?
  </h1>
  <button class="btn" id="yesBtn" style="left: 40%; top: 50%; background: #4CAF50;" onclick="window.location.href='page6.html'">Yes ✅</button>
  <button class="btn" id="noBtn" style="left: 55%; top: 50%;">No ❌</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", function() {
      // Random position within window bounds
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
